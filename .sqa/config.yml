config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/nikosT/argo-accounting:
      branch: devel
      repo: https://github.com/nikosT/argo-accounting
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/nikosT/argo-accounting git:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-tangerine-crane.sh
        container: qc.acc_pretty-khaki-hummingbird
  QC.Doc:
    repos:
      github.com/nikosT/argo-accounting find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-aqua-moorhen.sh
        container: qc.doc_baggy-purple-labradoodle
      github.com/nikosT/argo-accounting git:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-charcoal-chipmunk.sh
        container: qc.doc_boozy-magenta-rottweiler
      github.com/nikosT/argo-accounting markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-mauve-chin.sh
        container: qc.doc_stealthy-ivory-cockroach
  QC.Lic:
    repos:
      github.com/nikosT/argo-accounting licensee:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-denim-coati.sh
        container: qc.lic_messy-orchid-centipede
  QC.Met:
    repos:
      github.com/nikosT/argo-accounting cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-carmine-cockroach.sh
        container: qc.met_cheeky-ochre-mouse
  QC.Sty:
    repos:
      github.com/nikosT/argo-accounting checkstyle:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-amethyst-gibbon.sh
        container: qc.sty_sunny-crimson-bombay
      github.com/nikosT/argo-accounting hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-silver-gharial.sh
        container: qc.sty_silly-xanthic-heron
      github.com/nikosT/argo-accounting jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-crimson-markhor.sh
        container: qc.sty_chewy-salmon-olm
  QC.Ver:
    repos:
      github.com/nikosT/argo-accounting get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-chartreuse-grouse.sh
        container: qc.ver_gummy-plum-ant
timeout: 5400
